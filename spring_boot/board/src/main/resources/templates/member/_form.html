<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="joinForm" th:object="${join}">
        <div th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error"></div>
        <dl>
            <dt th:text="#{userId}"></dt>
            <dd>
                <input type="text" name="userId" th:field="*{userId}">
                <div th:each="err: ${#fields.errors('userId')}" th:text="${err}" class="error"></div>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{userPw}"></dt>
            <dd>
                <input type="password" name="userPw" th:field="*{userPw}">
                <div th:each="err: ${#fields.errors('userPw')}" th:text="${err}" class="error"></div>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{userPwRe}"></dt>
            <dd>
                <input type="password" name="userPwRe" th:field="*{userPwRe}">
                <div th:each="err: ${#fields.errors('userPwRe')}" th:text="${err}" class="error"></div>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{userNm}"></dt>
            <dd>
                <input type="text" name="userNm" th:field="*{userNm}">
                <div th:each="err: ${#fields.errors('userNm')}" th:text="${err}" class="error"></div>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{email}"></dt>
            <dd>
                <input type="text" name="email" th:field="*{email}">
                <div th:each="err: ${#fields.errors('email')}" th:text="${err}" class="error"></div>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{mobile}"></dt>
            <dd>
                <input type="text" name="mobile" th:field="*{mobile}">
                <div th:each="err: ${#fields.errors('mobile')}" th:text="${err}" class="error"></div>
            </dd>
        </dl>
    </th:block>
</html>
