<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>
    <th:block th:if="${pageTitle != null}" th:text="${pageTitle + ':'}"></th:block>
    관리자페이지
  </title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/admin/style.css}">
  <link rel="stylesheet" type="text/css" th:each="cssFile : ${addCss}" th:href="@{/css/admin/{file}.css(file=${cssFile})}">
  <th:block layout:fragment="addCss"></th:block>
  <script th:src="@{/js/admin/common.js}"></script>
  <script th:each="jsFile : ${addScript}" th:src="@{/js/admin/{file}.js(file=${jsFile})}"></script>
  <th:block layout:fragment="addScript"></th:block>
</head>
<body>
<header th:replace="~{outlines/admin/header::common}"></header>
<main>
  <aside th:replace="~{outlines/admin/side::menus}"></aside>
  <section id="main_content" layout:fragment="content"></section>
</main>
<footer th:replace="~{outlines/admin/footer::common}"></footer>
<iframe name="ifrmProcess" class="dn"></iframe>
</body>
</html>
