<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
    <main layout:fragment="content">
        <form method="post" th:action="@{/member/join}" autocomplete="off" th:object="${join}">
            <th:block th:replace="~{member/_form::joinForm}"></th:block>

            <div class="terms">회원가입 약관 .....</div>
            <div class="terms_agree">
                <input type="checkbox" name="agree" value="true" th:field="*{agree}" id="agree">
                <label for="agree" th:text="#{member.termsAgree}"></label>
                <div th:each="err : ${#fields.errors('agree')}" th:text="${err}" class="error"></div>
            </div>
            <button type="submit" th:text="#{member.join.action}"></button>
        </form>
    </main>
</html>
